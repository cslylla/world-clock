<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <!--Styles-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Moment JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!--Moment Time Zones-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock by cslylla</title>
</head>
<body>

    <main>
        <div class="title">
            <span class="material-symbols-outlined">
                language
            </span>

            <h1>World Clock</h1>

            <span class="material-symbols-outlined">
                schedule
            </span>
        </div>  

        <select name="" id="">
            <option value="">Select a city...</option>
            <option value="Zurich">Zürich</option>
            <option value="Los Angeles">London</option>
            <option value="Sydney">Sydney</option>
        </select>

        <div class="city" id="los-angeles">
            <div>
                <h2>Los Angeles</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        

        <div class="city" id="paris">
            <div>
                <h2>Paris</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        
        

    </main>
    
    <footer>
        This project was coded with ❤️ by <a href="https://github.com/cslylla" target="_blank" rel="noopener noreferrer">cslylla</a> and it is open sourced on <a href="https://github.com/cslylla/world-clock" target="_blank" rel="noopener noreferrer">GitHub</a>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
