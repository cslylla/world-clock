<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <!--Styles-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Moment JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!--Moment Time Zones-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock by cslylla</title>
</head>
<body>

    <main>
        <div class="title">
            <span class="material-symbols-outlined">
                language
            </span>

            <h1>World Clock</h1>

            <span class="material-symbols-outlined">
                schedule
            </span>
        </div>  

        <select name="citySelector" id="citySelector">
            <option value="">Select a city...</option>
            <option value="current">📌 My location</option>
            <option value="Africa/Timbuktu">🌍 Timbuktu (UTC)</option>
            <option value="Europe/London">👑 London (UTC+1)</option>
            <option value="Europe/Berlin">🍺 Berlin (UTC+2)</option>
            <option value="Europe/Moscow">🪆 Moscow (UTC+3)</option>
            <option value="Asia/Dubai">🌇 Dubai (UTC+4)</option>
            <option value="Asia/Yekaterinburg">🪀 Yekaterinburg (UTC+5)</option>
            <option value="Asia/Almaty">🎆 Almaty (UTC+6)</option>
            <option value="Asia/Bangkok">🎋 Bangkok (UTC+7)</option>
            <option value="Asia/Shanghai">🎍 Shanghai (UTC+8)</option>
            <option value="Asia/Tokyo">🌸 Tokyo (UTC+9)</option>
            <option value="Australia/Brisbane">🦘 Brisbane (UTC+10)</option>
            <option value="Australia/Sydney">🕷️ Sydney (UTC+11)</option>
            <option value="Pacific/Fiji">🏝️ Fiji (UTC+12)</option>
            <option value="Atlantic/Cape_Verde">👻 Cape Verde (UTC-1)</option>
            <option value="Atlantic/South_Georgia">🪐 South Georgia (UTC-2)</option>
            <option value="America/Buenos_Aires">💃🏼 Buenos Aires (UTC-3)</option>
            <option value="America/Toronto">🍁 Toronto (UTC-4)</option>
            <option value="America/Panama">🗿 Panama (UTC-5)</option>
            <option value="Pacific/Galapagos">🐢 Galapagos (UTC-6)</option>
            <option value="America/Los_Angeles">🎬 Los Angeles (UTC-7)</option>
            <option value="America/Anchorage">🎏 Anchorage (UTC-8)</option>
            <option value="America/Adak">🎑 Adak (UTC-9)</option>
            <option value="Pacific/Honolulu">🤿Honolulu (UTC-10)</option>
            <option value="Pacific/Midway">🎣Midway (UTC-11)</option>
        </select>


        <div class="cities">
            <div id="new-city">
            </div>

            <div class="city" id="local">
                <div>
                    <h2 class="cityName"></h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            

            <div class="city" id="new-york">
                <div>
                    <h2>New York</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
        

    </main>
    
    <footer>
        This project was coded with ❤️ by <a href="https://github.com/cslylla" target="_blank" rel="noopener noreferrer">cslylla</a> and it is open sourced on <a href="https://github.com/cslylla/world-clock" target="_blank" rel="noopener noreferrer">GitHub</a>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
